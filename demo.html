<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>ARStuff Demo</title>
    </head>
    <body style="margin:0px;overflow:hidden;">
        <a-scene embedded arjs>
            <a-assets timeout="20000">
                <a-asset-item id="bird" response-type="arraybuffer" src="models/bird.glb"></a-asset-item>
            </a-assets>

            <a-marker id="pattern-square" type="pattern" url="markers/pattern-triangle.patt">
                <a-entity id="bird-model" gltf-model="#bird" position="0 0.5 0" animation-mixer="clip:Take 001"></a-entity> 
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
