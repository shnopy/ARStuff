<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>ARStuff</title>
    </head>
    <body style="margin:0px;overflow:hidden;">
        <a-scene embedded arjs>
            <a-assets timeout="20000">
                <a-asset-item id="shuttle" response-type="arraybuffer" src="models/shuttle.glb"></a-asset-item>
                <a-asset-item id="enterprise" response-type="arraybuffer" src="models/enterprise.glb"></a-asset-item>
                <a-asset-item id="enterprise-e" response-type="arraybuffer" src="models/enterprise-e.glb"></a-asset-item>
                <a-asset-item id="Gun-Magnum" response-type="arraybuffer" src="models/gun.glb"></a-asset-item>
            </a-assets>

            <a-marker id="pattern-square" type="pattern" url="markers/pattern-square.patt">
                <a-entiry id="gun-model" gltf-model="#Gun-Magnum" position="0 0 0" scale="0.01 0.01 0.01" rotation="260 180 0" animation-mixer="clip:Fire"></a-entiry>
                <a-entity id="enterprise-e-model" gltf-model="#enterprise-e" position="-2 0.5 0" scale="0.01 0.01 0.01" rotation="260 180 0"></a-entity>
                <a-entity id="enterprise-model" gltf-model="#enterprise" position = "2 0.5 0" scale="1 1 1" rotation="260 180 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
