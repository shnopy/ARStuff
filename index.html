<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        <title>ARStuff</title>
    </head>
    <body style="margin:0px;overflow:hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="shuttle" response-type="arraybuffer" src="models/shuttle.glb"></a-asset-item>
                <a-asset-item id="enterprisetos" repsonse-type="arraybuffer" src="models/enterprisetos.glb"></a-asset-item>
            </a-assets>
            <a-marker id="shell-maker" type="pattern" url="markers/shells-marker.patt">
                <a-entity id="shuttle-model" gltf-model="#enterprisetos" position="0 0.5 0" scale="1 1 1"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
