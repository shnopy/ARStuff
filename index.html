<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>ARStuff</title>
    </head>
    <body style="margin:0px;overflow:hidden;">
        <a-scene embedded arjs>
            <a-assets timeout="20000">
                <a-asset-item id="shuttle" response-type="arraybuffer" src="models/shuttle.glb"></a-asset-item>
                <a-asset-item id="enterprise" response-type="arraybuffer" src="models/enterprise.glb"></a-asset-item>
                <a-asset-item id="enterprise-e" response-type="arraybuffer" src="models/enterprise-e.glb"></a-asset-item>
                <a-asset-item id="enterprise-c" response-type="arraybuffer" src="models/enterprise-c.glb"></a-asset-item>
                <a-asset-item id="warship" response-type="arraybuffer" src="models/arkonian-warship.glb"></a-asset-item>
            </a-assets>

            <a-marker id="pattern-square" type="pattern" url="markers/pattern-square.patt">
                <!-- Main Fleet -->
                <a-entity id="enterprise-c-model" gltf-model="#enterprise-c" position="0 0.5 0" scale="0.01 0.01 0.01" rotation="260 180 0"></a-entity>
                <a-entity id="enterprise-e-model" gltf-model="#enterprise-e" position="-4 0.5 0" scale="0.01 0.01 0.01" rotation="260 180 0"></a-entity>
                <a-entity id="enterprise-model" gltf-model="#enterprise" position="1 0.5 0" scale="1 1 1" rotation="260 180 0"></a-entity>
                <!-- Shuttles/Attack craft --> 
                <a-entity id="shuttle-model" gltf-model="#shuttle" scale="0.005 0.005 0.005" position="0 0.5 1.5" rotation="265 180 0"></a-entity>
                <a-entity id="warship-model" gltf-model="#warship" scale="0.005 0.005 0.005" position="-4 0.5 1.5" rotation="265 180 0"></a-entity>
                <a-entity id="warship-model" gltf-model="#warship" scale="0.005 0.005 0.005" position="2.85 0.5 1.5" rotation="265 180 0"></a-entity>
                <!-- #TODO: New attack craft-->
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
